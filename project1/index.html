<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--
        <link rel="shortcut icon" href="//s01.mifile.cn/favicon.ico" type="image/x-icon">
    -->
    <link rel="stylesheet" href="./style/index.css">
    <title>去哪儿业务页面</title>
</head>
<body>
<div id="head">
    <header class="fir-head">
        <div class="back"><</div>
        <div class="address">北京->上海</div>
        <div class="search">搜索</div>
    </header>
    <div id="sec-head">
        <div class="show-item">
            <ul class="item_data">
                <li class="date">02-05</li>
                <li class="textDate">今天</li>
                <li class="low_price">￥363</li>
            </ul>
            <ul class="item_data">
                <li class="date">02-06</li>
                <li class="textDate">明天</li>
                <li class="low_price">￥363</li>
            </ul>
            <ul class="item_data">
                <li class="date">02-07</li>
                <li class="textDate">后天</li>
                <li class="low_price">￥383</li>
            </ul>
            <ul class="item_data">
                <li class="date">02-05</li>
                <li class="textDate">今天</li>
                <li class="low_price">￥363</li>
            </ul>
            <ul class="item_data">
                <li class="date">02-05</li>
                <li class="textDate">今天</li>
                <li class="low_price">￥363</li>
            </ul>
        </div>
        <div class="datePlug">
            更多日期
        </div>
    </div>
</div>
<div id="container">
    <div class="containerItem">
        <div class="showItem">
            <div class="time">
                <div class="begin_time">06:35</div>
                <div></div>
                <div class="over_time">08:50</div>
            </div>
            <div class="icon">—————</div>
            <div class="address">
                <div class="begin_address">首都T3</div>
                <div></div>
                <div class="over_address">虹桥T2</div>
            </div>
        </div>
        <div class="itemPrice">
            <ul>
                <li class="item_price">￥484</li>
                <li class="item_dec">经济舱3.9折</li>
                <li class="item_state">持续涨价中</li>
            </ul>
        </div>
    </div>
</div>
<div id="footer">
    <div id="select">
        <div class="select_icon">筛选</div>
        <div class="text">筛选</div>
    </div>
    <div id="sort">
        <div class="sort_icon">推荐排序</div>
        <div class="sort">推荐排序</div>
    </div>
    <div id="time">
        <div class="time_icon">时间</div>
        <div class="time">时间</div>
    </div>
    <div id="price">
        <div class="price_icon">价格</div>
        <div class="price">价格</div>
    </div>

</div>
<script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
<script src="./build/bundle.js"></script>
</body>
</html>
